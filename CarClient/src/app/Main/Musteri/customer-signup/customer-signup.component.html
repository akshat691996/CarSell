<main role="main">
    <div class="container">
      <div class="row">
        <form [formGroup]="signUpAddForm" (submit)="signUp()" class="form-signUp">
          <h2 class="mt-3 pt-3">Üye Ol</h2>
          <div class="form-group">
  
             
            <input type="text" id="musteriAd" formControlName="musteriAd" class="form-control" placeholder="Adınız.." autofocus>
            <span class="help-block" *ngIf="signUpAddForm.get('musteriAd').hasError('required') && signUpAddForm.get('musteriAd').touched">
              Ad Zorunludur
            </span>
            <br>
            <input type="text" id="musteriSoyad" formControlName="musteriSoyad" class="form-control" placeholder="Soyadınız..." autofocus>
            <span class="help-block" *ngIf="signUpAddForm.get('musteriSoyad').hasError('required') && signUpAddForm.get('musteriSoyad').touched">
              Soyad Zorunludur
            </span>
            <br>
            <input type="text" id="kullaniciAdi" formControlName="kullaniciAdi" class="form-control" placeholder="Kullanici Adi" autofocus>
  
            <span class="help-block" *ngIf="signUpAddForm.get('kullaniciAdi').hasError('required') && signUpAddForm.get('kullaniciAdi').touched">
              Kullanici Adi
            </span>
            <br>
            <input type="text" id="kullaniciSifresi" formControlName="kullaniciSifresi" class="form-control" placeholder="Kullanici Sifresi" autofocus>
  
            <span class="help-block" *ngIf="signUpAddForm.get('kullaniciSifresi').hasError('required') && signUpAddForm.get('kullaniciSifresi').touched">
             Kullanici Sifresi Zorunludur..
            </span>
            <br>
            <input type="text" id="eMail" formControlName="eMail" class="form-control" placeholder="Mailiniz..." autofocus>
  
            <span class="help-block" *ngIf="signUpAddForm.get('eMail').hasError('email') && signUpAddForm.get('eMail').touched">
               Mail Adresiniz yanlış veya eksik..
            </span>
            <br>
            <input type="number" id="musteriTelNo"  formControlName="musteriTelNo" class="form-control" placeholder="Telefon.." autofocus>
  
            <span class="help-block" *ngIf="signUpAddForm.get('musteriTelNo').hasError('required') && signUpAddForm.get('musteriTelNo').touched">
                Telefon eksik yada yanlış.
            </span>
            <br>

          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!signUpAddForm.valid">Ekle</button>
        
        </form>
      </div>
    </div>
    <h6>{{signUpAddForm.value|json}}</h6>
    <h6>{{signUpAddForm.status|json}}</h6>
  </main>
